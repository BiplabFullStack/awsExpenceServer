<!DOCTYPE html>
<html lang="en">
<head>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
      <title>Document</title>
</head>
<body>
    <div style="padding: 100px;padding-top: 50px;border: solid black;border-radius: 10px;margin-top: 20px;" class="container">
        <form id="my-form" onsubmit="myLogInFunc(event)">
            <h4>Login Page</h4>
            <div>
                <label for="email">Username * : </label>
                <input type="text" id="email" name="email" placeholder="Enter your email">
            </div>
            <div>
                <label for="password">Password * :</label>
                <input type="text" id="password" name="password" placeholder="Enter your password">
            </div>
            
            <input class="btn" type="submit" value="Login">
            <input class="btn" id="forgotPassword" type="submit" value="Forgot password">
            
            <div>
                <a href="../signUp/signUp.html">New User - SignUp Now</a>
            </div>
        </form>
    </div>
   
        
    
    <script src="../SignIn/signIn.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
   

</body>
</html>
