<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Kalam:wght@700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">





    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./website.css">
    <title>expence tracker</title>
</head>

<body>
    <header></header>
    <div class="pull-left">
        <button class="btn btn-dark" id="rzp-button1">Buy Premium</button>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    </div>
    <section class="container">
        <form id="my-form" onsubmit="myWebFunc(event)">
            <h2 >Expence form</h2>

            <div>
                <label for="itemName">ItemName :</label>
                <input type="text" id="itemName" name="itemName" placeholder="Enter item name">
            </div>
            <div>
                <label for="expence">Expence :</label>
                <input type="number" id="expence" name="expence" placeholder="Enter expence number">
            </div>
            <div>
                <label for="item">Item:</label>
                <select name="item" id="item">
                    <option value="petrol">petrol</option>
                    <option value="diesel">diesel</option>
                    <option value="movie">movie</option>
                    <option value="food">Food</option>
                    <option value="ticket">ticket</option>
                    <option value="travel">travel</option>
                    <option value="medicine">medicine</option>
                    <option value="other">Other</option>
                </select>&nbsp;&nbsp;

                <label for="category">Category</label>
                <select name="category" id="category">
                    <option value="fuel">fuel</option>
                    <option value="entertainment">entertainment</option>
                    <option value="food">food</option>
                    <option value="drink">drink</option>
                    <option value="medicine">medicine</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <input class="btn" type="submit" value="Submit">
        </form>
        <p id="ispremium" style="color:cyan"></p>
        <div>
            <form onsubmit="datashow(event)">
                <label for="datashowno">select how many data you want to see:</label>
                <select name="datashowno" id="datashowno">
                    <option value="2">2</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
                <button id="dataShowbtn">Submit</button>
                
            </form>
        </div>
     
      
        <ul id="listOnScreen"></ul>
        <div class="container" id="pagination"></div>

        <div class="pull-left">
            <ul id="leaderboard"></ul>
        </div>
     
    </section>
    <script src="./website.js"></script>
</body>

</html>
