<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta(http-equiv='Content-Security-Policy' content="script-src 'self' https://cdnjs.cloudflare.com/ 'unsafe-inline' 'unsafe-eval'")> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha512-3BBFWr73Xrf8GRjO+0pl0cbVwESBvg3ovnuCXpoqOkC/mkt/hTkFtutUPrwRz8eLySYvy5v1daulkyUZYvH8jw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <link rel="stylesheet" href="./signIn.css">
    <title> LogIn Page</title>
</head>

<body>
    <header></header>
    <section class="container">
        <form id="my-form" onsubmit="myLogInFunc(event)">
            <h4>Login Page</h4>
            <div>
                <label for="email">Username * : </label>
                <input type="text" id="email" name="email" placeholder="Enter your email">
            </div>
            <div>
                <label for="password">Password * :</label>
                <input type="text" id="password" name="password" placeholder="Enter your password">
            </div>
            
            <input class="btn" type="submit" value="Login">
            <input class="btn" id="forgotPassword" type="submit" value="Forgot password">
            
            <div>
                <a href="../signUp/signUp.html">New User - SignUp Now</a>
            </div>
        </form>
        
        
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script> -->
     <script src="./signIn.js"></script> 
   
</body>

</html>
