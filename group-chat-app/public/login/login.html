<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='Content-Security-Policy' content="script-src 'self' https://cdnjs.cloudflare.com/ 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css">

    <title>LogIn Page</title>
</head>

<body>
    <header>
        <h1>Awesome Login Page</h1>
        <p>Welcome back! Please login to continue.</p>
    </header>
    <section class="container">
        <form id="my-form" onsubmit="myloginFunc(event)">
            <div class="form-group">
                <label for="username">Username * : </label>
                <input class="fade-in" type="text" id="username" name="username" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password * :</label>
                <input class="fade-in" type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            
            <input class="btn fade-in" type="submit" value="Login">
            
            <div class="fade-in">
                <a href="../signUp/signUp.html">New User - SignUp Now</a>
            </div>
        </form>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="./login.js"></script> 
</body>

</html>
